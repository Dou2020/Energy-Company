<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-10 px-4">

<nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <!-- Logo -->
        <div class="flex items-center">
          <a href="/" class="text-xl font-bold text-blue-600">Company Energy</a>
        </div>
        <!-- Menú desktop -->
        <div class="hidden md:flex space-x-4 items-center">
          <a href="/" class="text-gray-700 hover:text-blue-600">Inicio</a>
          <a href="/cliente" class="text-gray-700 hover:text-blue-600">Clientes</a>
          <a href="/Consumo" class="text-gray-700 hover:text-blue-600">Consumo</a>
          <a href="/Factura" class="text-gray-700 hover:text-blue-600">Factura</a>
        </div>
        <!-- Botón menú móvil -->
        <div class="md:hidden flex items-center">
          <button id="menu-toggle" class="text-gray-700 hover:text-blue-600 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  
    <!-- Menú móvil -->
    <div id="mobile-menu" class="md:hidden hidden px-4 pb-4">
      <a href="/" class="block py-2 text-gray-700 hover:text-blue-600">Inicio</a>
      <a href="#" class="block py-2 text-gray-700 hover:text-blue-600">Servicios</a>
      <a href="#" class="block py-2 text-gray-700 hover:text-blue-600">Acerca</a>
      <a href="#" class="block py-2 text-gray-700 hover:text-blue-600">Contacto</a>
    </div>
  
    <script>
      // Toggle para el menú móvil
      document.getElementById('menu-toggle').addEventListener('click', () => {
        const menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
      });
    </script>
  </nav>

</body>
</html>
